<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap">
    </head>
    <body>
        <header class="site-heading">
            <h1>Login</h1>
        </header>
        <section class="container">
            <div class="site-image">                    
                <img src="images/welcome.svg" alt="Welcome Image">
            </div>
            <div class="site-sign-in-form">
                <form action="#">
                    <h3 class="form-heading">Welcome</h3>
                    <input type="text" class="username-input" placeholder="Username">
                    <input type="password" class="password-ipnut" placeholder="Password">
                    <small><a href="#">Forgot Your Password?</a></small>
                    <div class="clear"></div>
                    <input type="submit" value="Login"></input>
                </form>
            </div>
        </section>
    </body>
</html>
